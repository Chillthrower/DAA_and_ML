<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Welocone to nitte</h1>
        <h2 class="title">Login & Signup</h2>
    </header>
    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
        <div class="form-section">
            <div class="login-box">
                <input type="email" class="email ele" placeholder="Enter Email" required>
                <input type="password" class="password ele" placeholder="Enter Password" required>
                <button class="clkbtn" onclick="Validate()"> Log In</button>
            </div>
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="enter name" required>
                <input type="email" class="email ele" placeholder="Enter email" required>
                <input type="password" class="password ele" placeholder="Enter Password" required>
                <input type="password" class="password ele" placeholder="Confirm Password" required>
                <button class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
